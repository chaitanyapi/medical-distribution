<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hidden">
      <h2>New Video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="well" >
        <div  class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" style="border:green" required name="title" ngModel>
        </div>
        <div class="form-group">
            <label>url</label>
            <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
             <label>Description</label>
             <input type="text" class="form-control"  name="description" ngModel>
        </div>
        <button [disabled]="!form.form.valid" type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" (click)="cancelVideo()">Cancel</button>
      </form>
    </div>
<videodetail (updatedVideo)="onUpdateVideo($event)" *ngIf="selectedVideo && hidden" [video]="selectedVideo"></videodetail>
  </div>
  <div class="col-sm-3">
    <button (click)=newVideo() style="margin-bottom:2px" type="button" class="btn btn-success btn-block">+ New Video</button>
<videolist (SelectVideo)="onSelectVideo($event)" [video]="videos" [showList]="showList"></videolist>
  </div>
</div>
